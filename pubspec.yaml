name: psu_attendance
description: "A Flutter app for Puntland State University teacher attendance management"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  supabase_flutter: ^2.0.0
  flutter_riverpod: ^2.4.0
  go_router: ^12.0.0
  google_fonts: ^6.1.0
  image_picker: ^1.0.0
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  intl: ^0.18.1
  url_launcher: ^6.2.1
  share_plus: ^7.2.1
  flutter_local_notifications: ^16.3.0
  permission_handler: ^11.0.1
  lottie: ^2.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
